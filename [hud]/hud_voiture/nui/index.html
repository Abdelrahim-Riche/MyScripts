<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle HUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hud">
    <div id="speedometer">
        <div id="speed">0</div>
        <svg viewBox="0 0 100 100">
            <defs>
                <!-- Define the clipping path -->
                <clipPath id="circle-clip">
                    <rect x="0" y="0" width="100" height="100" rx="50" ry="50" />
                </clipPath>
            </defs>
            <circle cx="50" cy="50" r="45" class="background" />
            <circle cx="50" cy="50" r="45" class="progress" clip-path="url(#circle-clip)" />
        </svg>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
