<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HUD</title>
</head>
<body>
    <div id="hud">
        <div class="circle" id="health">
            <svg viewBox="0 0 70 70">
                <circle cx="35" cy="35" r="30"></circle>
                <circle cx="35" cy="35" r="30" id="health-progress"></circle>
            </svg>
            <img src="images/health.svg" class="icon" alt="Health">
        </div>
        <div class="circle" id="hunger">
            <svg viewBox="0 0 70 70">
                <circle cx="35" cy="35" r="30"></circle>
                <circle cx="35" cy="35" r="30" id="hunger-progress"></circle>
            </svg>
            <img src="images/hunger.svg" class="icon icon-hunger" alt="Hunger">
        </div>
        <div class="circle" id="thirst">
            <svg viewBox="0 0 70 70">
                <circle cx="35" cy="35" r="30"></circle>
                <circle cx="35" cy="35" r="30" id="thirst-progress"></circle>
            </svg>
            <img src="images/thirst.svg" class="icon" alt="Thirst">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
